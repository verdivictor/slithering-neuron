<!DOCTYPE html>
<html>
<head>
    <title>Neuron Sea</title>
    <style>
        body { margin: 0; }

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
}

.modal-content {
  background-color: #111;
  color: white;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #00aaff;
  width: 60%;
  max-width: 600px;
  border-radius: 5px;
  position: relative;
}

.close-modal {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close-modal:hover {
  color: white;
}

    </style>
</head>
<body>
    <div id="planetModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Planet Information</h2>
    <div class="modal-body">
      <p>This is information about the planet you clicked.</p>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
